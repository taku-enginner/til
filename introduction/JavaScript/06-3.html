<!DOCTYPE html>
<html>
<head>
    <title>位置情報取得サンプル</title>
</head>
<body>
    <p id="location">位置情報を取得中...</p>
    <p><a id="link" href="" target="_blank">GoogleMapで表示</a></p>
    <script>
        navigator.geolocation.getCurrentPosition(function(position) {
            const location = document.getElementById('location');
            location.textContent = `緯度: ${position.coords.latitude}, 経度: ${position.coords.longitude}`;
            const link = document.getElementById('link');
            link.href = `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`;
        });
    </script>
</body>
</html>
