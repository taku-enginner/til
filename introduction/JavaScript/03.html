<!DOCTYPE html>
<html>
<head>
    <title>DOMサンプル</title>
</head>
<body>
    <h1 id="header">Hello, World!</h1>
    <p class="myClass">DOMの文章です</p>
    <a href="https://runteq.jp">RUNTEQのページへ</a>
    <script>
        // ここにJavaScriptコードを書く   
        let header = document.getElementById("header");
        console.log(header);

        let paragraphs = document.getElementsByClassName("myClass");
        console.log(paragraphs);

        let links = document.getElementsByTagName("a");
        console.log(links);

        let header2 = document.querySelector("#header");
        console.log(header2);

        // ヘッダーのテキストを変更
        header.textContent = "Welcome!";

        // 属性の変更
        let link = document.querySelector("a");
        link.setAttribute("href", "https://www.youtube.com/channel/UCwjx6ZG4pwCvAPSozYEWymA");

        // スタイルの変更
        header.style.color = "blue";

        //新しい要素の追加
        let newParagraph = document.createElement("p");
        newParagraph.textContent = "これは新しい段落です"
        //新しい段落をbody要素に追加
        document.body.appendChild(newParagraph);

        //　要素の削除
        let oldParagraph = document.querySelector("p");
        //既存の段落を削除
        oldParagraph.remove()

    </script>
</body>
</html>
